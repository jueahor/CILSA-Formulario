<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="leo.gabii1974@gmail.com">
    <title>Formulario</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Registro de Datos</h1>
               <form id="registrationForm">
            <div>
                <label id="nombreLabel" for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" aria-labelledby="nombreLabel">
                	            <div class="error-message"></div>
            </div>
            <div>
                <label id="apellidoLabel" for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" aria-labelledby="apellidoLabel">
                	           <div class="error-message"></div>
            </div>
            <div>
                <label id="emailLabel" for="email">Email:</label>
                <input type="email" id="email" name="email" aria-labelledby="emailLabel">
                	  <div class="error-message"></div>
            </div>
            <div>
                <label id="fechaNacimientoLabel" for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" aria-labelledby="fechaNacimientoLabel">
                	  <div class="error-message"></div>
            </div>
            <div>
                <label id="provinciaLabel" for="provincia">Provincia:</label>
                <select id="provincia" name="provincia" aria-labelledby="provinciaLabel">
                <option value="">Seleccione una provincia</option>
                <option value="Buenos Aires">Buenos Aires</option>
                <option value="Caba">C.A.B.A.</option>
                <option value="Catamarca">Catamarca</option>
                <option value="Chaco">Chaco</option>
                <option value="Chubut">Chubut</option>
                <option value="Córdoba">Córdoba</option>
                <option value="Corrientes">Corrientes</option>
                <option value="Entre Ríos">Entre Ríos</option>
                <option value="Formosa">Formosa</option>
                <option value="Jujuy">Jujuy</option>
                <option value="La Pampa">La Pampa</option>
                <option value="La Rioja">La Rioja</option>
                <option value="Mendoza">Mendoza</option>
                <option value="Misiones">Misiones</option>
                <option value="Neuquén">Neuquén</option>
                <option value="Río Negro">Río Negro</option>
                <option value="Salta">Salta</option>
                <option value="San Juan">San Juan</option>
                <option value="San Luis">San Luis</option>
                <option value="Santa Cruz">Santa Cruz</option>
                <option value="Santa Fe">Santa Fe</option>
                <option value="Santiago del Estero">Santiago del Estero</option>
                <option value="Tierra del Fuego">Tierra del Fuego</option>
                <option value="Tucumán">Tucumán</option>
            </select>
                       <div class="error-message"></div>
            </div>
            <button type="submit">Enviar</button>
        </form>
        <button id="toggleTheme">Modo Oscuro/Claro</button>
    </div>
    <script src="./assets/js/scripts.js"></script>
</body>
</html>
